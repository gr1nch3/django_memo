{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A simple todo app" />
    <meta name="keywords" content="todo, todo list, todo app, todo web app, todo web application" />
    <meta name="author" content="gr1nch3" />
    <title>Tailwind + Django</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
</head>

<body class="flex">
    <!-- sidebar -->
    <div class="w-[280px] flex flex-col">
        <div class="w-60 h-full shadow-md bg-white px-1 absolute">
            <ul class="relative">
                <!-- box with profile pic and username -->
                <li class="relative bg-black px-2">
                    <div class="flex items-center justify-between h-[80px] ">
                        <div class="flex items-center">
                            <img src="{% static 'img/default.jpg' %}" alt="profile" class="w-12 h-12 rounded-full mr-2" />
                            <span class=" text-gray-200 font-bold text-lg">gr1nch3</span>
                        </div>
                        <div class="flex items-center">
                            <span class=" text-gray-300">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 8l12 6-12 6z"></path></svg>
                            </span>
                            <span class="text-gray-300">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M19 19l-7-7m7 7V5a2 2 0 00-2-2 2 2 0 00-2 2v14a2 2 0 002 2 2 2 0 002-2z"></path></svg>
                            </span>
                            <span class="text-gray-300">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M9.75 17L9 18l-1 1h8.5a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2h8.5l-1-1z"></path></svg>
                            </span>
                        </div>
                    </div>

                </li>
                <!-- /box with profile pic and username -->

                <!-- todo list -->
                <li class="relative">
                    <a class="flex items-center text-xl py-4 px-6 h-12 font-bold overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out"
                        href="{% url 'todo:todo_list'%}" data-mdb-ripple="true" data-mdb-ripple-color="dark">Todo</a>
                </li>
                <!-- /todo list -->

                <!-- completed todo list -->
                <li class="relative">
                    <a class="flex items-center text-xl py-4 px-6 h-12 font-bold overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out"
                        href="{% url 'todo:todo_list_done'%}" data-mdb-ripple="true" data-mdb-ripple-color="dark">Completed</a>
                </li>
                <!-- /completed todo list -->
                <li class="relative">
                    <a class="flex items-center text-xl py-4 px-6 h-12 font-bold overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out"
                        href="#!" data-mdb-ripple="true" data-mdb-ripple-color="dark">Sidenav link 2</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /sidebar -->

    {% block body %}
    
    {% endblock %}

</body>


</html>
