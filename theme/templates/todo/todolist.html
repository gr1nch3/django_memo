{% extends 'layouts/base.html' %}

{% block body %}
<!-- main -->
<div class="w-full h-full flex flex-col space-y-2">
    <!-- header -->
    <div class="flex flex-row bg-black h-[80px] justify-between">
        <!--title text-->
        <div class="flex">
            <h1 class="pl-5 self-center text-start text-white text-3xl font-bold">
                Todo List
            </h1>
        </div>
        <!--/title text-->
        <!--space-->
        <div class="flex grow"></div>
        <!--/space-->
        <!--Search bar-->
        <div class="flex self-center pr-5">
            <input
                class="bg-gray-200 border-2 border-gray-200 rounded w-[300px] py-2 px-4 text-gray-700 focus:outline-none focus:bg-white focus:border-gray-500"
                id="search" type="text" placeholder="Search" />
        </div>
        <!--/Search bar-->

        <!-- add note -->
        <div class="flex self-center pr-5">
            <button type="button"
                class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                data-bs-toggle="modal" data-bs-target="#exampleModalScrollable" id="add-btn">
                Add Todo
            </button>

            <!-- Modal -->
            <form method="POST" action="{% url 'todo:create_todo'%}" novalidate>
                {% csrf_token %}
                <div class="modal fade fixed hidden w-[50%] top-20 right-[30%] h-[500px] outline-none overflow-x-hidden overflow-y-auto transition-all"
                    id="exampleModalScrollable" tabindex="-1" aria-labelledby="exampleModalScrollableLabel"
                    aria-hidden="true">
                    <!-- scrollable content starts here -->
                    <div class="modal-dialog modal-dialog-scrollable relative w-auto pointer-events-none">
                        <div
                            class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-blue-600 bg-clip-padding rounded-md outline-none text-current">
                            <!-- the head -->
                            <div
                                class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
                                <h5 class="text-xl font-medium leading-normal text-gray-800"
                                    id="exampleModalScrollableLabel">
                                    <input class="outline-none rounded-lg w-full px-4 py-2" type="text" name="title"
                                        placeholder="Title">
                                </h5>
                            </div>
                            <!-- /the head -->

                            <!-- the text body -->
                            <div class="modal-body relative p-4">
                                <textarea name="memo" class="w-full grow  outline-none px-4 py-2 h-[300px]"
                                    placeholder="Enter Todo Memo"></textarea>
                            </div>
                            <!-- /the text body -->
                            <!-- footer -->
                            <div
                                class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
                                <!-- close button -->
                                <button type="button"
                                    class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
                                    data-bs-dismiss="modal" id="close-btn">
                                    Close
                                </button>
                                <!-- /close button -->
                                <!-- save button -->
                                <button type="submit"
                                    class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-1">
                                    Save todo
                                </button>
                                <!-- /save button -->
                            </div>
                            <!-- /footer -->
                        </div>
                    </div>
                    <!-- /scrollable content ends here -->
                </div>
            </form>
            <!-- /Modal -->

            <!--modal script -->
            <script>

                let modal = document.getElementById('exampleModalScrollable');
                let btn = document.getElementById('add-btn');
                let button = document.getElementById('close-btn');

                btn.onclick = function () {
                    modal.style.display = 'inline-block';
                };

                button.onclick = function () {
                    modal.style.display = 'none';
                };

                window.onclick = function (event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>

            </script>
            <!-- /modal script -->

        </div>
        <!-- /add note -->
    </div>
    <!-- /header -->
    <!-- content -->
    <div class="flex flex-col mt-6">
        <div class="flex flex-wrap ml-3">
            <!-- the content starts -->
            {% for todo in todo_list %}
            <div
                class="mx-2 my-2 group flex flex-col bg-slate-100 h-24 w-[200px] rounded-lg shadow-md shadow-slate-700 px-4 py-2 hover:grow-[4] hover:h-48">

                <div class="flex flex-col justify-between px-1 py-1 h-full">
                    <!-- head tings -->
                    <div class="flex flex-row justify-between">
                        <!-- title -->
                        <h1 class="text-2xl font-bold">{{ todo.title }}</h1>
                        <!-- /title -->

                        <!-- check todo button -->
                        <form method="POST" action="{% url 'todo:check_todo' todo.pk %}">
                            {% csrf_token %}
                            <input type="checkbox" onchange="submit() ">
                        </form>
                        <!-- /check todo button -->
                    </div>
                    <!-- /head tings -->
                    <!-- updated time -->
                    <a class="text-sm text-gray-600">
                        Updated: {{ todo.updated_at }}
                    </a>
                    <!-- /updated time -->
                    <!-- body -->
                    <p class="text-sm text-gray-500 text-ellipsis overflow-clip h-full group-hover:overflow-scroll ">
                        {{ todo.memo }}
                    </p>
                    <!-- /body -->
                    <!-- footer -->
                    <div class="flex flex-row items-end justify-between invisible group-hover:visible">
                        <!-- edit button -->
                        <a href="#" class="text-sm text-gray-600">


                            <button type="button"
                                class="inline-block px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-green-600 hover:shadow-lg focus:bg-green-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-700 active:shadow-lg transition duration-150 ease-in-out">Edit</button>

                        </a>
                        <!-- /edit button -->
                        <!-- delete button -->
                        <form method="POST" action="#">
                            {% csrf_token %}

                            <button type="submit"
                                class="inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">Delete</button>
                        </form>
                        <!-- /delete button -->
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- the content ends -->
        </div>
    </div>
    <!-- /content -->
</div>
{% endblock %}
